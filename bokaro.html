<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css weather widget</title>
    <!--style css-->
    <link rel="stylesheet" type="text/css" href="bokaro.css">
      </head>;l'

      <body>
      <!--background image-->
     <div class="img"> </div>

        <div class="container">
        <!--weather widget-->
             <div class="widget">
              <div class="left">
               <img src="image/cloudy.svg" class="icon">
                <h5 class="weather-status">partly cloud</h5>

               </div>
                 <div class="right">
               <h5 class="city">Bokaro</h5>
           <h5 class="Degree"> 29 &#176;C</h5>
           </div>
             <div class="bottom">
           <div>
            wind speed <span>24kmph</span>
           </div>
            <div>
           cloud cover<span>22%</span>
        </div>
        <div>
      pressure <span>1010mb</span>
     </div>
     <div class="days">
      <img src="image/days.png" class="day">
     </div>
     </div>
     </div>

    <div>
     <!--./end of weather widget-->
      </div>
   </body>
  </html>
