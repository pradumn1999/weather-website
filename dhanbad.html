<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather widget</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="dhanbad.css">
</head>
<body>
    <div class="img"></div>
    <div class="contaner">
     <div class="widget">
        <div class="left">
            <img src="image/cloudy.svg" class="icon">
            <h5 class=weather-status>partely cloud</h5>
          </div>
          <div class="right">
          <h5 class="city">Dhanbad</h5>
          <h5 class="degree">25&#176;C</h5>
          </div>
          <div class="bottom">
          <div>
           wind speed <span>22khph</span>
          </div>
          <div>
          cloud cover <span>22%</span>

          </div>
          <div>
          pressure <span>1010mb</span>
          </div>
         </div>
         <div class="days"><img src="image/days.png" class="day">
            
         </div>
          </div>
          </div>
    
</body>
</html>
